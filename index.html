<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelZone</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Header (Fixed) -->
    <header class="header">
      <div class="header-glass">
        <span class="header-title">پیکسل‌زون</span>
      </div>
    </header>

    <!-- Main Content (Scrollable) -->
    <main class="content">

      <!-- Logo Box -->
      <section class="logo-section">
        <div class="logo-box">
          <img src="img/PixelZone.png" alt="PixelZone Logo">
        </div>
      </section>

      <!-- About Box -->
      <section class="about-section">
        <div class="about-glass">

          <h2 class="about-title">درباره‌ی ما</h2>
          <div class="about-divider"></div>

          <p class="about-text">
            پیکسل‌زون یک فروشگاه تخصصی در زمینه محصولات دیجیتال و گیمینگ است.
            ما تلاش می‌کنیم بهترین کیفیت، قیمت مناسب و تجربه کاربری حرفه‌ای
            را برای مشتریان خود فراهم کنیم.
          </p>

        </div>

      </section>

      

    </main>

  </div>

</body>
</html>
